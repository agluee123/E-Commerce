<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Carrito</title>
</h:head>

<h:body>
    <h:form>
        <h1>Mi Carrito</h1>

        <h:messages globalOnly="true" layout="table"/>

        <p:dataTable value="#{carritoControlador.carrito.items}" var="item" rendered="#{not empty carritoControlador.carrito.items}">
            <p:column headerText="Artículo">
                #{item.articulo.nombre}
            </p:column>


            <p:column headerText="Precio unitario">
                #{item.precioUnitario}
            </p:column>


            <p:column headerText="Cantidad">
                <p:commandButton value="-" action="#{carritoControlador.decrementarCantidad(item)}"
                                 update="@form" />
                <h:outputText value=" #{item.cantidad} " style="margin: 0 10px;"/>

                <p:commandButton value="+"
                                 action="#{carritoControlador.incrementarCantidad(item)}"
                                 update="@form"
                                 disabled="#{item.cantidad >= item.articulo.stock}"  />
            </p:column>

            <p:column headerText="Subtotal">
                #{item.cantidad * item.precioUnitario}
            </p:column>

            <p:column headerText="Acciones">
                <p:commandButton value="Eliminar" action="#{carritoControlador.eliminarItem(item.id)}"
                                 update="@form" />
            </p:column>
        </p:dataTable>

        <h:panelGroup rendered="#{empty carritoControlador.carrito.items}">
            <h3>Tu carrito está vacío.</h3>
        </h:panelGroup>

        <p:commandButton value="Vaciar Carrito"
                         action="#{carritoControlador.vaciarCarrito}"
                         update="@form"
                         rendered="#{not empty carritoControlador.carrito.items}" />


        <h:panelGroup rendered="#{not empty carritoControlador.carrito.items}" style="margin-top: 20px;">
            <div style="display: flex; justify-content: flex-end;">
                <div style="background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px 15px; border-radius: 4px;">
                    <span style="font-weight: bold; margin-right: 10px;">Total:</span>
                    <span style="font-weight: bold; color: #2c3e50;">
                <h:outputText value="#{carritoControlador.calcularTotalCarrito()}">
                    <f:convertNumber type="currency" currencySymbol="$" />
                </h:outputText>
            </span>
                </div>
            </div>
        </h:panelGroup>
    </h:form>

</h:body>
</html>
