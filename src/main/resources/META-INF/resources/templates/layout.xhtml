<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Mi Aplicación</title>
    <h:outputStylesheet library="css" name="estilos.css" />
</h:head>

<h:body>
    <h:form>
        <p:menubar>
            <p:menuitem value="Inicio" outcome="/inicio.xhtml" />

            <p:menuitem value="Usuarios" outcome="/admin/usuarios.xhtml"
                        rendered="#{loginControlador.esAdmin()}" />

            <p:menuitem value="Tienda" outcome="/tienda.xhtml"
                        rendered="#{loginControlador.esUser()}" />

            <p:menuitem value="Cerrar sesión" icon="pi pi-sign-out"
                        action="#{loginControlador.logout}"
                        rendered="#{loginControlador.usuarioAutenticado != null}" />
        </p:menubar>
    </h:form>

    <h:panelGroup style="margin: 20px;">
        <ui:insert name="content" />
    </h:panelGroup>
</h:body>
</html>
