<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:body>
    <h:form>
        <p:panel header="Iniciar Sesión" style="width:300px; margin:auto;">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{loginControlador.email}" required="true" />

                <h:outputLabel for="clave" value="Contraseña:" />
                <p:password id="clave" value="#{loginControlador.clave}" required="true" />
            </h:panelGrid>

            <p:commandButton value="Ingresar" action="#{loginControlador.login}"
                             update="@form :growl" icon="pi pi-sign-in"
                             style="margin-top:10px; width:100%" />
        </p:panel>
    </h:form>

    <p:growl id="growl" showDetail="true" />
</h:body>
</html>
