<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Iniciar Sesión</title>
    <style type="text/css">
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.15);
        }

        .login-header {
            background-color: #2c3e50;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .login-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .login-body {
            padding: 1.5rem;
        }

        .login-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #e9ecef;
            text-align: center;
        }

        .login-button {
            width: 100%;
            margin-top: 1rem;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-logo i {
            font-size: 3rem;
            color: #3498db;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
            </div>

            <h:form id="loginForm">
                <div class="login-body">
                    <div class="login-logo">
                        <i class="pi pi-user" style="font-size: 3rem; color: #3498db;"></i>
                    </div>

                    <h:panelGrid columns="1" style="width:100%;" cellpadding="5">
                        <p:outputLabel for="email" value="Email:" styleClass="form-label"/>
                        <p:inputText id="email"
                                     value="#{loginControlador.email}"
                                     required="true"
                                     style="width:100%"
                                     placeholder="Ingrese su email">
                        </p:inputText>

                        <p:outputLabel for="clave" value="Contraseña:" styleClass="form-label"/>
                        <p:password id="clave"
                                    value="#{loginControlador.clave}"
                                    required="true"
                                    style="width:100%"
                                    placeholder="Ingrese su contraseña"
                                    feedback="false"/>
                    </h:panelGrid>

                    <p:commandButton value="Ingresar"
                                     action="#{loginControlador.login}"
                                     update="loginForm growl"
                                     icon="pi pi-sign-in"
                                     styleClass="login-button p-button-primary"
                                     ajax="true"/>
                </div>
            </h:form>

            <div class="login-footer">

            </div>
        </div>
    </div>

    <p:growl id="growl" life="3000" position="top-center" sticky="false"/>

    <!-- Agregar íconos de PrimeIcons -->
    <h:outputScript name="primeicons/primeicons.js" library="primefaces"/>
</h:body>
</html>
